<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="inscripcion.css">

    <title>Blended Learning</title>
  </head>
  <body>
    <div class="contenedor">
      <h1 class="titulo col-4 offset-4">Formato de registro</h1>
      <div class ="registro col-4 offset-4">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="name" class="form-control" id="nombreAlumno" placeholder="Escribe tu Nombre">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input type="email" class="form-control" id="correoAlumno" aria-describedby="emailHelp" placeholder="Correo electrónico">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="passAlumno" placeholder="Contraseña">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirma tu contraseña</label>
            <input type="password" class="form-control" id="pass2Alumno" placeholder="Confirma tu contraseña">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">País</label>
            <input type="pais" class="form-control" id="paisAlumno" placeholder="País">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto Términos y Condiciones</label>
          </div>
          <button type="submit" class="btn btn-primary col-4 offset-4" id="inscribeme" href="bienvenido.html">Inscríbeme</button>
        </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="inscripcion.js"></script>
  </body>
</html>
